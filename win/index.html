<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhrál j....</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/icon.ico">
</head>
<body>
    <div id="gameHolder">        
        <div id="gameWindow">
            <p id="timer"></p>
            <div id="doorProgressHolder">
                <div id="doorProgressBar"></div>
            </div>
            <button id="doorButton">close door</button>
            <button id="mobileButton">MOBILE</button>
            <div id="mobile">
                <div id="activeCamera">
                    <img src="images/enemies/maty.png" id="maty">
                    <img src="images/enemies/kistanHatezidson.png" id="kistan">
                    <img src="images/enemies/danAdam.png" id="danAdam">
                    <div id="computer">
                        <button id="leftDoorButton"> use left<br>door</button>
                        <button id="rightDoorButton"> use right<br> door</button>
                    </div>
                    <button id="coin"></button>
                </div>
                <div id="map">
                    <button id="cam1">cam<br>1</button>
                    <button id="cam2">cam<br>2</button>
                    <button id="cam3">cam<br>3</button>
                    <button id="cam4">cam<br>4</button>
                    <button id="cam5">cam<br>5</button>
                </div>
            </div>
        </div>
    </div>
    <audio src="audio/matySpawned.mp3" id="matySpawned"></audio>
    <audio src="audio/SpotiDownloader.com - Třista z místa - Daniel Landa.mp3" id="matyBoombox"></audio>
</body>
<script src="script.js"></script>
</html>
